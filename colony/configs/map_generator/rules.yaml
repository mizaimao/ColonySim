# Configs for map generation.

GreenMapRules:
  # mountains
  mountain_percentage: 0.1

  # water bodies and their probability weights
  water_types:
    no water: 0.2
    river: 0.2
    sea side: 0.2
    lake: 0.2
    multiple: 0.2
  water_percentage: 0.1
  water_upper_limit: 0.5  # at most how much water can be in a map

  water_rules:
    river_rules:
      side_offset: 0.2  # water won't spawn this close to edge (in ratio), applies both influx and efflux edges
      river_width:


  # vegies
  wood_percentage: 0.1
